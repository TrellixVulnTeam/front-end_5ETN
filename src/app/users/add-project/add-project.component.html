<section>
  <div class="container">
      <div class="row">
          <div class="col-md-3 col-lg-3 col-sm-0"></div>
          <div class=" col-lg-6 col-md-6 col-sm-12">
              <div class="login-details">
                
                
                  <form #projectForm="ngForm" (submit)="addProject(projectForm.value)">
      
                    <!-- <h3 class="text-center h-font-semibold">PROJECT TRACKER</h3> -->
                    <h3 class="text-center h-font-semibold">ADD PROJECT</h3><br>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="name">Project Name</label>
                      <input ngModel type="text" name="name" id="name" class="form-control form-control-lg" />                  
                    
                  </div>
                    
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="description">Project Description</label>
                      <!-- <textarea name="" id="" cols="30" rows="5" class="form-control form-control-lg"></textarea> -->
                      <input ngModel type="text" name="description" id="description" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="project_image">Project Screenshot</label>
                      <input ngModel type="file" name="project_image" id="project_image" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="url">Link</label>
                      <input ngModel type="url" name="url" id="url" class="form-control form-control-lg" />
                    </div>
                                             
                    <div class="pt-1 text-center">
                      <button  type="submit"style="color:white;width: 15vw;padding-left: 1vw;background-color:   #fa521c;
                      ;" class="btn ">Add Project</button>
                    </div>
  
                    
                  </form>
              </div>
          </div>
          <div class=" col-lg-3 col-md-3 col-sm-0"></div>
      </div>
  </div>
  


</section>
