
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-0"></div>
            <div class=" col-lg-6 col-md-6 col-sm-12">
                <div class="login-details">
                   
                    <form (submit)="submit(name.value,username.value,email.value,password.value)">
                
                    
                      <h4 class="text-center h-font-semibold">Register</h4>

					  <div class="form-outline mb-4">
                        <label class="form-label" for="name">Name</label>
                        <input type="text"#name name="name" id="name" class="form-control form-control-lg" />                  
                      
					</div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text"#username name="username" id="username" class="form-control form-control-lg" />                  
                      </div>
					  <div class="form-outline mb-4">
                        <label class="form-label" for="password1">Email</label>
                        <input #email type="email" name="email" id="email" class="form-control form-control-lg" />
         
                      </div>
                   
                      <div class="form-outline mb-4">
                        <label class="form-label" for="password1">Password</label>
                        <input #password type="password" name="password" id="password" class="form-control form-control-lg" />
         
                      </div>
                                               
                      <div class="pt-1 text-center">
                        <button  type="submit" style="color:white;width: 15vw;padding-left: 1vw;background-color:
						#fa521c;font-weight: 500;font-size: 1.2vw;" class="btn ">Register</button>
                      </div>
    
                      <p style="text-align:center ;">Already registered?
                        <!-- <a routerLink="login">Login</a> -->
                      </p>
                   
                      
                    </form>
                </div>
            </div>
            <div class=" col-lg-3 col-md-3 col-sm-0"></div>
        </div>
    </div>
    

</section>
