

	<form (submit)="submit(name.value,username.value,email.value,password.value)">
		<h1 >Please register</h1>
	  
		<input type="text" #name  placeholder="Name" required>
		<input type="text"  #username  placeholder="Username" required>
	  
		<input  #email type="email"  placeholder="Email" required>
	  
		<input  #password type="password"  placeholder="Password" required>
	  
		<button type="submit">Submit</button>
	</form>
