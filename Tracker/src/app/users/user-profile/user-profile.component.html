<app-navbar></app-navbar>
<body>
    <div class="container">
        <!--user profile here-->
       <div class="userdetails "  >
            <div class="row" *ngFor="let profile of profile"  >
                
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <div class="text-center mt-3" >
                    <img  class="rounded-circle profile-img" src="{{image_url + profile.image}}" alt="profile-image" width="60%">
                    <h3 class="mt-4 h-font-semibold" *ngIf="a_user" >{{profile.first_name}} {{profile.last_name}}</h3>
                    <p class="p-description"></p>
    
                    <a routerLink="{{profile.githubLink}}"><i class="fa-brands fa-github-square fa-2x ml-2 github"></i></a>
                    <a href="{{profile.twitterLink}}"><i class="fa-brands fa-twitter fa-2x ml-2 twitter"></i></a>
                    <a href="{{profile.facebookLink}}"><i class="fa-brands fa-facebook fa-2x ml-2"></i></a>
                    <!-- <a href="{{profile.instagramLink}}"><i class="fa-brands fa-instagram fa-2x ml-2 insta"></i></a> -->
                
                
                </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-0"></div>
                <div class="col-lg-5 col-md-5 col-sm-12 mt-3">
                    <h4 class="h-font-semibold">BIO</h4>
                    <p class="p-description">{{profile.bio}}</p>
                    <a href="" routerLink="/update-profile" ><button class="btn  btn-orange ml-2">Update Profile</button></a>
                    <a href="" routerLink="/add-project" ><button class="btn  btn-orange ml-5">Add Project</button></a>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-0"></div>
    
    
    
            </div>
    
       </div>
            <!-- User projects here-->
            <div class="userprojects mt-3">
                <div class="row">
                    
                  
                    <!--place holders start (delete them)-->
                    <div class="col-lg-4 col-md-4 col-sm-12 mt-3" *ngFor="let project of project">
                        <div class="uploaded-project"  class="card" style="height: 60vh; width: 20vw;">
                        <img src="{{image_url+project.project_image}}" alt="projectscreenshot" width="100%" height="200vw">
                        <div class="card-body ml-1 mr-1">
                            <h4 class="text-center project-name">{{project.name}} </h4>
                            <p>{{project.description}}</p>
                        </div>
                    </div></div>

            <!--loop card end-->

                </div>
            </div>
    
    
        </div>
    
    
    </body>
