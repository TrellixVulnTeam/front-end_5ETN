<section>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-0"></div>
            <div class=" col-lg-6 col-md-6 col-sm-12">
                <div class="login-details">
                   
                    <form (submit)="submit(
                      username.value, password.value
                    )">
        
                      <!-- <h3 class="text-center h-font-semibold">PROJECT TRACKER</h3> -->
                      <h4 class="text-center h-font-semibold">LOGIN</h4>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="name">Username</label>
                        <input type="text"#username name="username" id="username" class="form-control form-control-lg" />                  
                      
				          	</div>
                      
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="password1">Password</label>
                        <input #password type="password" name="password" id="password1" class="form-control form-control-lg" />
         
                      </div>
                                               
                      <div class="pt-1 text-center">
                        <button  type="submit"style="color:white;width: 15vw;padding-left: 1vw;background-color:   #fa521c;
                        ;" class="btn ">Login</button>
                      </div>
    
                      <p style="text-align:center ;">Don't have an account<a routerLink="/register"
                        style="color: #111F3C;font-weight: 600;padding-left: 1vw;">Register</a></p>
                      <!-- <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;"><a href="/register/"
                          style="color: #111F3C;">Login with Google</a></p> -->
                      
                    </form>
                </div>
            </div>
            <div class=" col-lg-3 col-md-3 col-sm-0"></div>
        </div>
    </div>
    


  </section>
